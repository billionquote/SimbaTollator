<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap for styling and responsiveness -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Plotly.js for data visualization -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 80px; /* Adjust if navbar height changes */
        }
        #mainNavbar {
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.1);
            background-color: #283890 !important; /* Custom dark blue */
        }
        .navbar-brand img {
            max-height: 40px; /* Adjust based on your logo */
        }
        .navbar-nav .nav-link {
            color: white !important;
            transition: color 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
            color: #a8a8ff !important; /* Lighter shade for hover/focus */
        }
        .navbar-nav .nav-item.active .nav-link {
            color: #ccccff !important; /* Even lighter shade for active link */
        }
    </style>
</head>
<body>
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">CarCharter Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" value="{{ start_date }}">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" value="{{ end_date }}">
                <button class="btn btn-primary" onclick="updateCharts()">Update</button>
            </div>
        </div>
        <div id="tollsChart"></div>
    </div>

    <script>
        function updateCharts() {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            fetch(`/dashboard/data?start_date=${startDate}&end_date=${endDate}`)
            .then(response => response.json())
            .then(data => {
                var layout = {
                    title: 'Toll Usage',
                    xaxis: {
                        title: 'Month'
                    },
                    yaxis: {
                        title: 'Toll Usage Count'
                    },
                    annotations: data.map(d => ({
                        x: d.x,
                        y: d.y,
                        text: d.y.toString(),
                        xanchor: 'center',
                        yanchor: 'bottom',
                        showarrow: false
                    }))
                };
                var config = {
                    responsive: true
                };
                Plotly.newPlot('tollsChart', [data], layout, config);
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCharts();  // Initial fetch and render
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
