<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap for styling and responsiveness -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Plotly.js for data visualization -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; 
            min-height: 100%;
            z-index: -1; /* Ensure video stays in the background */
        }
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
        }
        .container-custom {
            position: relative;
            z-index: 10; /* Stay on top of everything */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Navbar custom styles */
        .navbar-custom {
            background-color: #004d99; /* Dark blue background */
            display: none; /* Initially hidden */
        }
        .navbar-custom .navbar-nav .nav-link {
            color: white;
        }
        .navbar-custom .navbar-nav .nav-link:hover,
        .navbar-custom .navbar-nav .nav-link:focus {
            color: white; /* Keep text white on hover */
            background-color: transparent; /* Ensure background doesn't change */
        }

        .form-group label {
        display: inline-block;
        margin-right: 5px;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        $(document).ready(function() {
            $('#mainNavbar').hide(); // Ensure navbar is hidden on page load
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        #mainNavbar {
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.1);
            background-color: #283890 !important; /* Ensures background color is applied */
        }
        .navbar-brand img {
            max-height: 40px; /* Adjust based on your logo */
        }
        .navbar-nav .nav-link {
            color: white !important;
            transition: color 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
            color: #a8a8ff !important; /* Lighter shade for hover/focus */
        }
        .navbar-nav .nav-item.active .nav-link {
            color: #ccccff !important; /* Even lighter shade for active link */
        }
    </style>

</head>
<body>
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='assets/logo/simba.png') }}" alt="Simba Toll-a-Tor">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Upload Files</a>
                <a class="nav-item nav-link" href="/summary">Summary</a>
                <a class="nav-item nav-link" href="/search">Search Results</a>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="row">
            <div class="col-12">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" value="{{ start_date }}">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" value="{{ end_date }}">
                <button class="btn btn-primary" onclick="updateCharts()">Update</button>
            </div>
        </div>
        <div id="tollsChart"></div>
    </div>

    <script>
        <script>
            function updateCharts() {
                const startDate = document.getElementById('start_date').value;
                const endDate = document.getElementById('end_date').value;
        
                fetch(`/dashboard/data?start_date=${startDate}&end_date=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    Plotly.newPlot('tollsChart', data);
                })
                .catch(error => console.error('Error fetching data:', error));
            }
        
            document.addEventListener('DOMContentLoaded', function() {
                updateCharts();  // Initial fetch and render
            });
        </script>
        
    </script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
